<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>ðŸ“ŒTic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="player-text"></h2>
    <p id="helper-text" class="helper-text"></p>

    <div class="gameboard">
      <div class="cell--top cell--right">
        <button id="button-0" class="button">&nbsp;</button>
      </div>
      <div class="cell--top">
        <button id="button-1" class="button">&nbsp;</button>
      </div>
      <div class="cell--top cell--left">
        <button id="button-2" class="button">&nbsp;</button>
      </div>
      <div class="cell--right">
        <button id="button-3" class="button">&nbsp;</button>
      </div>
      <div>
        <button id="button-4" class="button">&nbsp;</button>
      </div>
      <div class="cell--left">
        <button id="button-5" class="button">&nbsp;</button>
      </div>
      <div class="cell--bottom cell--right">
        <button id="button-6" class="button">&nbsp;</button>
      </div>
      <div class="cell--bottom">
        <button id="button-7" class="button">&nbsp;</button>
      </div>
      <div class="cell--bottom cell--left">
        <button id="button-8" class="button">&nbsp;</button>
      </div>
    </div>
    <div class="button-container">
      <button id="button-restart" class="button-restart">Restart</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
